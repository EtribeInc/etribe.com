<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>etribe</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Include GSAP and ScrollTrigger via CDN -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script defer src="./js/script.js"></script>
</head>
<body>
  <!-- Section 1: Home -->
  <section class="animation-section" data-folder="Section_01" data-framecount="60">
    <canvas class="bg-canvas"></canvas>
    <div class="content">
      <h1>Welcome to etribe</h1>
      <p>Introducing our brand</p>
    </div>
  </section>
  
  <!-- Section 2: Services -->
  <section class="animation-section" data-folder="Section_02" data-framecount="60">
    <canvas class="bg-canvas"></canvas>
    <div class="content">
      <h2>Services</h2>
      <p>Discover what we offer</p>
    </div>
  </section>
  
  <!-- Section 3: Blog -->
  <section class="animation-section" data-folder="Section_03" data-framecount="60">
    <canvas class="bg-canvas"></canvas>
    <div class="content">
      <h2>Blog</h2>
      <p>Latest news and insights</p>
    </div>
  </section>
  
  <!-- Section 4: Contact -->
  <section class="animation-section" data-folder="Section_04" data-framecount="60">
    <canvas class="bg-canvas"></canvas>
    <div class="content">
      <h2>Contact</h2>
      <p>Get in touch with us</p>
    </div>
  </section>
</body>
</html>
