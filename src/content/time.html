<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Since Inauguration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #2c2c2c; /* dark grey */
      color: #cccccc; /* light grey */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #counter {
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* Responsive text size */
      line-height: 1.4;
      padding: 1rem;
      max-width: 90%;
    }

    .number {
      color: #FF0909; /* bright red for numbers */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="counter">Loading...</div>

  <script>
    const inaugurationDate = new Date('2025-01-20T17:00:00Z'); // 12 PM EST = 17:00 UTC

    function updateCounter() {
      const currentDate = new Date();
      const timeElapsed = currentDate - inaugurationDate;

      const days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeElapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeElapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((timeElapsed / 1000) % 60);

      document.getElementById('counter').innerHTML =
        `<span class="number">${days}</span> days, 
         <span class="number">${hours}</span> hours, 
         <span class="number">${minutes}</span> minutes, 
         <span class="number">${seconds}</span> seconds`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();
  </script>
</body>
</html>
