<!DOCTYPE html>
<html>

<body>

    <a id="ar-link" rel="ar"
        href="./mossBlazers_tap.reality#custom=https://etribe.com/content/gn/banner.html"> <img
            src="preview.jpg"></a>

    <script>
        const linkElement = document.getElementById("ar-link");
        linkElement.addEventListener("message", function (event) {
            console.log(event);
            window.location.href = "http://etribe.com";   

            if (event.data == "_apple_ar_quicklook_button_tapped") {
                window.location.href = "http://etribe.com";   
            }
        }, false);
    </script>
</body>

</html>
