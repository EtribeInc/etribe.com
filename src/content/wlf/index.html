<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etribe-WLF-Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>WLF Content Preview</h1>
        <p>Exhibit reconfigured for downtown window display.</p>
        <div class="gallery">
            <div class="gallery-item" data-image="./images/layout.png">
                <img src="./images/layout.png" alt="layout">
                <p>Layout</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_00.png">
                <img src="./images/WLF_00.png" alt="00">
                <p>00</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_01.png">
                <img src="./images/WLF_01.png" alt="01">
                <p>01</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_02.png">
                <img src="./images/WLF_02.png" alt="02">
                <p>02</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_03.png">
                <img src="./images/WLF_03.png" alt="03">
                <p>03</p>
            </div>
            </div>
        </div>
    </div>
    
    <!-- Modal to display enlarged image -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
