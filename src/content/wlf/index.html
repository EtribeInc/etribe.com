<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>WLF Content Preview</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="./images/WLF_00.png" alt="Front view">
                <p>Front view</p>
            </div>
            <div class="gallery-item">
                <img src="./images/WLF_01.png" alt="Top View">
                <p>Top View</p>
            </div>
            <div class="gallery-item">
                <img src="./images/WLF_02.png" alt="3/4 view">
                <p>3/4 view</p>
            </div>
            <div class="gallery-item">
                <img src="./images/WLF_03.png" alt="3/4 view">
                <p>3/4 view</p>
            </div>
            <div class="gallery-item">
                <img src="./images/layout_side.png" alt="Layout side">
                <p>Layout side</p>
            </div>
            <div class="gallery-item">
                <img src="./images/layout_34.png" alt="Layout 3/4">
                <p>Layout 3/4</p>
            </div>
            <div class="gallery-item">
                <img src="./images/layout_top.png" alt="Layout 3/4">
                <p>Layout top</p>
            </div>
            <div class="gallery-item">
                <img src="./images/layout_front.png" alt="Layout Front">
                <p>layout_Front</p>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>
</body>
</html>
