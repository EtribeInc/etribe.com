<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etribe-WLF-Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>WLF Content Preview</h1>
        <div class="gallery">
            <div class="gallery-item" data-image="./images/layout_front.png">
                <img src="./images/layout_front.png" alt="Front Layout">
                <p>Front Layout</p>
            </div>
            <div class="gallery-item" data-image="./images/layout_side.png">
                <img src="./images/layout_side.png" alt="Side Layout">
                <p>Side Layout</p>
            </div>
            <div class="gallery-item" data-image="./images/layout_top.png">
                <img src="./images/layout_top.png" alt="Top Layout">
                <p>Front Layout</p>
            </div>
            <div class="gallery-item" data-image="./images/layout_34.png">
                <img src="./images/layout_34.png" alt="3/4 Layout">
                <p>3/4 Layout</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_00.png">
                <img src="./images/WLF_00.png" alt="Front">
                <p>Front</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_01.png">
                <img src="./images/WLF_01.png" alt="Top">
                <p>Top</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_02.png">
                <img src="./images/WLF_02.png" alt="3/4">
                <p>3/4</p>
            </div>
            <div class="gallery-item" data-image="./images/WLF_03.png">
                <img src="./images/WLF_03.png" alt="3/4">
                <p>3/4</p>
            </div>
            </div>
        </div>
    </div>
    
    <!-- Modal to display enlarged image -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
